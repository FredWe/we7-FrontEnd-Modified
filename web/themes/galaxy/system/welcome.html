<!--内容-->
{if $_W['isfounder']}
	<div class="container" style="margin-bottom:5em;">
		<div class="row">
			<div class="col-md-6">
				<h5 class="page-header">云服务</h5>
				<div class="clearfix">
					<a href="{url 'cloud/upgrade'}" class="btn btn-app">
						<i class="fa fa-cloud-download"></i>
						<span>一键更新</span>
					</a>
					<a href="{url 'cloud/profile'}" class="btn btn-app">
						<i class="fa fa-globe"></i>
						<span>注册站点</span>
					</a>
					<a href="{url 'cloud/diagnose'}" class="btn btn-app">
						<i class="fa fa-user-md"></i>
						<span>云服务诊断</span>
					</a>
					<a href="{url 'cloud/device'}" class="btn btn-app">
						<i class="fa fa-print"></i>
						<span>微擎设备管理</span>
					</a>
					<a href="{url 'cloud/appstore'}" class="btn btn-app" target="_blank">
						<i class="fa fa-print"></i>
						<span>应用商城</span>
					</a>
				</div>
				<h5 class="page-header">扩展</h5>
				<div class="clearfix">
					<a href="{url 'extension/module'}" class="btn btn-app">
						<i class="fa fa-cubes"></i>
						<span>模块</span>
					</a>
					<a href="{url 'extension/service/display'}" class="btn btn-app">
						<i class="fa fa-glass"></i>
						<span>常用服务</span>
					</a>
					<a href="{url 'extension/theme'}" class="btn btn-app">
						<i class="fa fa-life-bouy"></i>
						<span>微站风格</span>
					</a>
					<a href="{url 'extension/theme/web'}" class="btn btn-app">
						<i class="fa fa-puzzle-piece"></i>
						<span>后台皮肤</span>
					</a>
				</div>
				<h5 class="page-header">公众号</h5>
				<div class="clearfix">
					<a href="{url 'account/display'}" class="btn btn-app">
						<i class="fa fa-comments"></i>
						<span>公众号列表</span>
					</a>
					<a href="{url 'account/batch'}" class="btn btn-app">
						<i class="fa fa-comments"></i>
						<span>批量操作公众号</span>
					</a>
					<a href="{url 'account/groups'}" class="btn btn-app">
						<i class="fa fa-comments-o"></i>
						<span>公众号服务套餐</span>
					</a>
				</div>				
			</div>
			<div class="col-md-6">
				<h5 class="page-header">用户管理</h5>
				<div class="clearfix">
					<a href="{url 'user/profile'}" class="btn btn-app">
						<i class="fa fa-briefcase"></i>
						<span>我的账户</span>
					</a>
					<a href="{url 'user/display'}" class="btn btn-app">
						<i class="fa fa-user"></i>
						<span>用户管理</span>
					</a>
					<a href="{url 'user/group'}" class="btn btn-app">
						<i class="fa fa-users"></i>
						<span>用户组管理</span>
					</a>
					<a href="{url 'user/registerset'}" class="btn btn-app">
						<i class="fa fa-user-md"></i>
						<span>用户设置</span>
					</a>
				</div>
				<h5 class="page-header">系统管理</h5>
				<div class="clearfix">
					<a href="{url 'system/updatecache'}" class="btn btn-app">
						<i class="fa fa-refresh"></i>
						<span>更新缓存</span>
					</a>
					<a href="{url 'system/database'}" class="btn btn-app">
						<i class="fa fa-database"></i>
						<span>数据库</span>
					</a>
					<a href="{url 'system/tools'}" class="btn btn-app">
						<i class="fa fa-legal"></i>
						<span>工具</span>
					</a>
					<a href="{url 'system/common'}" class="btn btn-app">
						<i class="fa fa-gear"></i>
						<span>其他设置</span>
					</a>
					<a href="{url 'system/sysinfo'}" class="btn btn-app">
						<i class="fa fa-exclamation"></i>
						<span>系统信息</span>
					</a>
					<a href="{url 'system/logs'}" class="btn btn-app">
						<i class="fa fa-book"></i>
						<span>查看日志</span>
					</a>
				</div>				
			</div>
		</div>
	</div>
{else}
	<div class="container" style="margin-bottom:5em;">
		<h5 class="page-header">公众号</h5>
		<div class="clearfix">
			<a href="{url 'account/display'}" class="btn btn-app">
				<i class="fa fa-comments"></i>
				<span>公众号列表</span>
			</a>
		</div>
		<h5 class="page-header">用户管理</h5>
		<div class="clearfix">
			<a href="{url 'user/profile'}" class="btn btn-app">
				<i class="fa fa-briefcase"></i>
				<span>我的账户</span>
			</a>
		</div>
	</div>
{/if}
{template 'common/footer-gw'}
